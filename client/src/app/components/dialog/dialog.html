<div class="modal-header">
  <h3 class="modal-title">{{vm.$parent.title || 'Confirm'}}</h3>
</div>
<div class="modal-body">
  <p ng-bind-html="vm.$parent.message"></p>
</div>
<div class="modal-footer">
  <button ng-if="vm.$parent.showCancel" class="btn btn-danger" type="button" ng-click="vm.dismiss()">{{vm.$parent.cancelText || 'Cancel'}}</button>
  <button class="btn btn-primary" type="button" ng-click="vm.confirm(true)">{{vm.$parent.confirmText || 'Confirm'}}</button>
</div>
