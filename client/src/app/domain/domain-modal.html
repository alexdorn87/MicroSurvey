<div class="modal-header">
  <h3 class="modal-title">Add a new Site
    <button type="button" class="close" ng-click="vm.dismiss()" aria-label="Close"><span
      aria-hidden="true">&times;</span></button>
  </h3>
</div>
<div class="modal-body">
  <p>Add a site below. First enter the name you'd like to use for this site, and then enter the URL.</p>
  <form class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" ng-model="domain.name">
    </div>
    <div class="form-group">
      <label for="url">Url</label>
      <input id="url" type="text" class="form-control" ng-model="domain.url">
    </div>
    <div class="alert alert-danger" ng-if="!!vm.errorMsg">
      {{vm.errorMsg}}
    </div>
  </form>
</div>
<div class="modal-footer">
  <a href="" ng-click="vm.dismiss()">Cancel</a>
  <button class="btn btn-primary" type="button" ng-click="vm.save(domain)">Add</button>
</div>
