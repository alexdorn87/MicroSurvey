<div class="col-sm-12 col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="subtitle">
        <i class="fa fa-users"></i>
        Add a user
      </h4>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-24">
          <form name="newUserForm" class="form-inline" ng-submit="newUserForm.$valid && vm.submit()">
            <div class="form-group">
              <label for="user-email">Email:</label>
              <input type="email"
                     name="userEmail"
                     class="form-control"
                     id="user-email"
                     required
                     ng-model="vm.email">
            </div>
            <div ng-messages="newUserForm.userEmail.$error" ng-show="newUserForm.$invalid && newUserForm.$dirty" role="alert" class="text-danger">
              <div ng-message="email">Enter a valid email.</div>
              <div ng-message="required">Required.</div>
            </div>
            <div class="form-group">
              <button class="btn btn-success pull-right" type="submit"
                      ng-disabled="newUserForm.$invalid"
                      ng-click="vm.inviteUser()">Invite User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-12 col-md-18">
  <div class="panel panel-stack panel-default">
    <div class="panel-heading">
      <h4 class="subtitle">
        <i class="fa fa-users"></i>
        Team users
      </h4>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-18">
          <ul>
            <li ng-repeat="user in vm.users track by $index">
              {{user.email}}
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>

</div>
