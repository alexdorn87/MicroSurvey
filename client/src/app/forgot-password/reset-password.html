<div id="login-container" class="container-fluid">
  <div class="modal-dialog login forgot-password">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-sm-24  login__form__title">
          <span class="semibold">Forgot a password?</span>
        </div>
        <!--<div class="col-xs-12 login__cta__title">-->
        <!--</div>-->
      </div>
      <div class="modal-body">
        <form method="POST" ng-submit="vm.changePassword()">
          <div class="row">
            <div class="row-height">
              <div class="col-sm-12 col-xs-height login__form">
                <div class="inside">
                  <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control input-lg" id="password" name="password"
                           ng-model="vm.password"
                           title="New password" placeholder="New password" required>
                  </div>
                  <div class="form-group">
                    <label for="password-confirm" class="control-label">Confirm Password</label>
                    <input type="password" class="form-control input-lg" id="password-confirm" name="password"
                           ng-model="vm.confirmation"
                           title="Confirm New password" placeholder="Confirm New password" required>
                  </div>
                  <div class="form-group">
                    <div class="alert alert-danger" ng-show="!!vm.errorMessage">{{vm.errorMessage}}</div>
                    <input type="submit" class="btn btn-lg btn-success col-xs-24" value="Change Password">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <p><i class="fa fa-long-arrow-left"></i> <a ui-sref="login">Back to Login</a></p>
    <p class="watermark">alex.<span>io</span></p>
  </div>
</div>
