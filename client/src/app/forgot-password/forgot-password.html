<div id="login-container" class="container-fluid">
  <div class="modal-dialog login forgot-password">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-sm-24  login__form__title">
          <span class="semibold">Forgot a password?</span>
        </div>
        <!--<div class="col-xs-12 login__cta__title">-->
        <!--</div>-->
      </div>
      <div class="modal-body">
        <form method="POST" ng-submit="vm.requestPassword()" ng-show="!vm.emailSent">
          <div class="row">
            <div class="row-height">
              <div class="col-sm-12 col-xs-height login__form">
                <div class="inside">
                  <p>
                    Don't worry, it happens. Enter your email address to reset your password.
                  </p>
                  <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="email" class="form-control input-lg" id="email" name="email"
                           ng-model="vm.email"
                           title="Enter your email" placeholder="Enter your email" required>
                    <span class="help-block"></span>
                  </div>
                  <div class="form-group margin20top">
                    <input type="submit" class="btn btn-lg btn-success col-xs-24" value="Send me Instructions">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <form method="POST" ng-submit="vm.resendEmail()" ng-show="vm.emailSent">
          <div class="row">
            <div class="row-height">
              <div class="col-sm-12 col-xs-height login__form">
                <div class="inside">
                  <p>
                    We sent you an email on {{vm.email}} with instructions. Please check your <email class=""></email>
                  </p>
                  <img src="../../assets/images/login/email-sent.png" class="img-responsive">
                  <div class="form-group margin20top">
                    <input type="submit" class="btn btn-lg btn-success col-xs-24" ng-click="vm.requestPassword()" value="Resend E-mail">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <p class="go-back"><i class="fa fa-long-arrow-left"></i> <a ui-sref="login">Back to Login</a></p>
    <p class="watermark">alex.<span>io</span></p>
  </div>
</div>
